{% extends 'account/main.html' %}
{% load staticfiles %}
{% block title_block %}
    Image Upload
    {% endblock %}
{% block body_block %}

{% block content %}

    <div class="grid-x">
    <div class="grid-container" xmlns="http://www.w3.org/1999/html">
    <div class="cell small-6 large-12">
    <div class="translucent-form-overlay">
  <form method="post" enctype="multipart/form-data">
    <h3>Upload Picture</h3>

     <div class="row columns">
      <label for="{{ form.picture.label_tag }}">Looking For A

     {{ form.picture }}

      </label>
    </div>
    <div class="row columns">
      <label for="{{ form.caption.label_tag }}">Looking For A

     {{ form.caption }}

      </label>
    </div>
    <div class="row columns">
      <label for="{{ form.description.label_tag }}">Country
       {{ form.description }}

      </label>
    </div>


   {% csrf_token %}
    <button type="submit" class="primary button expanded search-button">
      Upload Image
    </button>
 </form>
</div>
    </div>
    </div>






<br>















</div>

{% endblock %}

{% endblock %}
